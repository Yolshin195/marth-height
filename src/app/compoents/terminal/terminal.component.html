<div class="terminal-container" #terminal>
    <p class="terminal-text">
        <span style="color:chartreuse;">AnyaKlepikova@google.com</span>:
        <span style="color: blue;">~/home$</span>
        sudo su root
    </p>
    <p class="terminal-text" *ngFor="let message of messagesStepsRunScript">
        <span style="color:chartreuse;">root@android</span>:
        <span style="color: blue;">~/home$</span>
        {{message}}
    </p>
    <div *ngIf="isRunScript">
        <app-script-search-gift (stopScript)="onStropScript()"></app-script-search-gift>
    </div>
    <p class="terminal-text" *ngIf="isStropScript">
        <span style="color:chartreuse;">AnyaKlepikova@google.com</span>:
        <span style="color: blue;">~/home$</span>
    </p>
    <p class="terminal-text" *ngIf="isStropScript">
        <span style="color:chartreuse;">AnyaKlepikova@google.com</span>:
        <span style="color: blue;">~/home$</span>
        exit
    </p>
</div>
